<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preklad stránky</title>
</head>
<body>

    <h1>Vitajte na mojej stránke!</h1>
    <p>Toto je testovacia stránka v slovenčine.</p>

    <!-- Tlačidlo na preklad -->
    <button onclick="translatePage()">Anglický jazyk</button>

    <!-- Google Translate Script -->
    <div id="google_translate_element"></div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'sk'}, 'google_translate_element');
        }

        function translatePage() {
            var selectField = document.querySelector("select.goog-te-combo");
            if (selectField) {
                selectField.value = 'en';  // Nastaví jazyk na angličtinu
                selectField.dispatchEvent(new Event('change'));  // Spustí preklad
            }
        }
    </script>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
</body>
</html>
