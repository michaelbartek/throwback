<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktný formulár</title>
</head>
<body>

    <h2>Kontaktný formulár</h2>

    <form action="https://formspree.io/f/mbljoogk" method="POST" enctype="multipart/form-data">
        <!-- Meno -->
        <label for="first-name">Meno:</label>
        <input type="text" id="first-name" name="first-name" required>
        <br><br>

        <!-- Priezvisko -->
        <label for="last-name">Priezvisko:</label>
        <input type="text" id="last-name" name="last-name" required>
        <br><br>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Správa -->
        <label for="message">Správa:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br><br>

        <!-- Nahratie fotografie -->
        <label for="photo">Vyberte fotografiu:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <br><br>

        <!-- Odoslanie formulára -->
        <button type="submit">Odoslať</button>
    </form>

</body>
</html>
